      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1)); // Chọn ngẫu nhiên chỉ số j
          [array[i], array[j]] = [array[j], array[i]]; // Hoán đổi phần tử i và j
        }
        return array;
      }
